<!DOCTYPE html>
<html lang="en">
<html translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/2_character_pepe/1_idle/idle/I-1.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>El Pollo Loco</title>
    <script src="models/world.class.js"></script>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>

    <script src="models/chicken.class.js"></script>
    <script src="models/chicken_small.class.js"></script>
    <script src="models/statusbar-bottle.class.js"></script>
    <script src="models/statusbar-coints.class.js"></script>
    <script src="models/statusbar-healt.class.js"></script>
    

    <script src="models/throwable-object.class.js"></script>
    <script src="models/clouds.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/coints.class.js"></script>


    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/statusbar-endboss.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</head>
<body>

    <h1 class="headLine">El pollo loco</h1>

    <div class="divCanvas" id="divCanvas">

        <canvas class="canvas" id="canvas" width="720" height="480">
           
        </canvas>
        <div class="muteImage d-none" id="muteImage">
            <i class="bi bi-volume-mute" id="playGameSound" onclick="playSound()"></i>
        </div>

        <div class="startImage" id="startImage">
            <div class="menuBar">
                <div>    
                    <button onclick="startGame()" class="startButton" id="startButton">
                        <p class="stB">Start</p>
                    </button>
                </div>

                <div class="icon-container">
                    <i class="bi bi-controller" id="infoGame" onclick="infoGame()"></i>
                    <i class="bi bi-volume-mute" id="playGameSound" onclick="playSound()"></i>
                    <i class="bi bi-arrows-fullscreen" id="fullScreenImage" onclick="fullScreen()"></i>
                </div>
            </div>
        </div>

        

        <div class="gameOver d-none" id="gameOver">
            <img class="gameOverImg">
            <div class="backManu">
                <button class="backToMenuButton" id="backToMenuButton" onclick="backToMenuButton()">
                    <p class="backToMenu">Back to Menu</p>
                </button>
            </div>
        </div>

        <div class="yourWin d-none" id="yourWin">
            <img class="yourWinImg">
            <div class="winBackMenu">
                <button class="backToMenuButton" id="backToMenuButton" onclick="backToMenuButton()">
                    <p class="backToMenu">Back to Menu</p>
                </button>
            </div>
        </div>

        <div class="gameInfo d-none" id="gameInfo">

            <p class="gameInfoMainText">Game Info</p>
            <div>
                <i class="bi bi-arrow-left-square"></i>
                <p>Move left</p>
            </div>
            <div>
                <i class="bi bi-arrow-right-square"></i>
                <p>Move right</p>
            </div>
            <div>
                <i class="bi bi-distribute-vertical"></i>
                <p>Jump (Spacebar)</p>
            </div>
            <div>
                <p style="padding-left: 7px; font-weight: bold">S</p>
                <p>Throw Bottle</p>
            </div>
            <p style="color: #FFA300; margin-top: 2rem;">Alert! Be aware that you need five bottles hits to kill the endboss</p>
            <p class="closeInfo"  id="closeInfo" onclick="closeInfo()"><i class="bi bi-x-lg"></i></p>

        </div>

        <h2 class="flip-screen-alert">Please rotate your phone by 90Â°<i class="bi bi-phone"></i></h2>
    </div>

    
</body>
</html>
